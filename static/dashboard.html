<!DOCTYPE html>
<html>
  <head>
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.11.1.min.js" ></script>
    <script src="js/main.js" ></script>
    <!-- Plugins -->
    <script src="js/media.js" ></script>
  </head>
  <body>

    <div class="card-templates">
      <div class="card" card_type="media">
        <div class="inner active">
          <div class="top">
            <div class="art">
              <img />
            </div>
            <div class="btn">
              <div class="control">
                <div class="pause"></div>
              </div>
            </div>
            <div class="info">
              <div class="title">Sounds of Life</div>
              <div class="artist">Pendulum</div>
              <div class="album">Hold your Colour</div>
            </div>
          </div>
          <div class="bottom">
            <div class="device">device</div>
            <div class="btn next"></div>
            <div class="btn stop"></div>
            <div class="btn prev disabled"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="cards top">

      <div class="overflow-indicator top"><span class="arrow"></span></div>
      <div class="overflow-indicator bottom"><span class="arrow"></span></div>

      <div class="contents">

      </div>
    </div>

    <div class="cards bottom">

      <div class="overflow-indicator top"><span class="arrow"></span></div>
      <div class="overflow-indicator bottom"><span class="arrow"></span></div>

      <div class="contents">

      </div>

    </div>

  </body>
</html>
